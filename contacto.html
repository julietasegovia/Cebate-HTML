  <section id="contacto" class="py-12 bg-gray-100 hidden">

            <label class="block text-sm font-medium text-gray-700 mb-1" for="genero">GÃ©nero</label>
            <div class="relative">

                class="block w-full px-4 py-2.5 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 appearance-none transition duration-200"

                  </path>

      </form>

      <div id="successMessage"
        class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm">

            favor hazlo manualmente.</p>

            Entendido

        </div>

  <script>
    // Mostrar el formulario y hacer scroll
    document.getElementById('contactLink').addEventListener('click', function (e) {
      e.preventDefault();
      const contactSection = document.getElementById('contacto');
      contactSection.classList.remove('hidden');
      contactSection.scrollIntoView({ behavior: 'smooth' });
    });

    // Enviar el formulario por correo
    document.getElementById('sendButton').addEventListener('click', function () {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const email = document.getElementById('email').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const fechaNacimiento = document.getElementById('fecha-nacimiento').value.trim();
      const genero = document.getElementById('genero').value;
      const comentarios = document.getElementById('comentarios').value.trim();

      if (!nombre || !apellido || !email) {
        alert('Por favor, completa los campos de nombre, apellido y email.');
        return;
      }

      const subject = `Contacto de ${nombre} ${apellido}`;
      const body = `Nombre: ${nombre}\nApellido: ${apellido}\nEmail: ${email}\nWhatsApp: ${whatsapp}\nFecha de Nacimiento: ${fechaNacimiento}\nGÃ©nero: ${genero}\n\nComentarios:\n${comentarios}`;

      window.location.href = `mailto:manu.gave08@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      document.getElementById('successMessage').classList.remove('hidden');
    });

    function hideMessage() {
      document.getElementById('successMessage').classList.add('hidden');
    }
  </script>
