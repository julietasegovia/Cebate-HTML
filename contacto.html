<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cebate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <header class="bg-green-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Cebate.</h1>
    <nav>
        <ul class="flex space-x-4">
        <a href="https://www.instagram.com/cebate_shop/" target="_blank">Instagram</a>
        <a href="https://cafecito.app/cebate" target="_blank">Cafecito</a>
        <a href="https://x.com/cebate_" target="_blank">X</a>
        </ul>
    </nav>
    </header>

    <div class="bg-green-700 text-white p-2 flex justify-center space-x-6 font-mono">
        <li><a href="index.html" class="hover:underline">Inicio</a></li>
        <li><a href="quienes-somos.html" class="hover:underline">Quiénes somos</a></li>
        <li><a href="contenido.html" class="hover:underline">Combos</a></li>
        <li><a href="contenidoalt.html" class="hover:underline">Mates</a></li>
        <li><a href="contacto.html" class="hover:underline">Contacto</a></li>

     <section id="contacto" class="py-12 bg-gray-100 hidden">
        <div class="w-full max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-8">Formulario de Contacto</h2>

            <form id="contactForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="nombre">Nombre</label>
                        <input class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition duration-200" id="nombre" type="text" placeholder="Juan">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="apellido">Apellido</label>
                        <input class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition duration-200" id="apellido" type="text" placeholder="Pérez">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                        <input class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition duration-200" id="email" type="email" placeholder="juan.perez@ejemplo.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="whatsapp">WhatsApp</label>
                        <input class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition duration-200" id="whatsapp" type="tel" placeholder="11 1234 5678">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="fecha-nacimiento">Fecha de Nacimiento</label>
                        <input class="w-full px-4 py-2.5 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition duration-200" id="fecha-nacimiento" type="date">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="genero">Género</label>
                        <div class="relative">
                            <select class="block w-full px-4 py-2.5 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 appearance-none transition duration-200" id="genero">
                                <option>Seleccionar</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                                <option>Otro</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700">
                                <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path></svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="comentarios">Comentarios</label>
                    <textarea class="w-full h-32 px-4 py-2.5 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 resize-none transition duration-200" id="comentarios" placeholder="Escribe aquí tus comentarios..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="curriculum">Adjuntar Currículum (PDF)</label>
                    <input class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 transition duration-200" id="curriculum" type="file" accept=".pdf">
                </div>

                <div class="flex justify-center">
                    <button id="sendButton" type="button" class="w-full md:w-auto px-8 py-3 bg-green-600 text-white font-bold rounded-full shadow-lg hover:bg-green-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                        Enviar
                    </button>
                </div>
            </form>

            <div id="successMessage" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden p-4">
                <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm">
                    <div class="w-16 h-16 mx-auto mb-4 bg-green-100 rounded-full flex items-center justify-center animate-bounce-in">
                        <svg class="w-10 h-10 text-green-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                    </div>
                    <h3 class="text-2xl font-bold text-green-700 mb-2">¡Formulario Enviado!</h3>
                    <p class="text-gray-600 mb-6">Revisa tu cliente de correo para completar el envío. Si no ves la ventana, por favor hazlo manualmente.</p>
                    <button onclick="hideMessage()" class="px-6 py-2.5 bg-green-600 text-white font-semibold rounded-full hover:bg-green-700 transition-colors">
                        Entendido
                    </button>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
