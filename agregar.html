<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Añadir Producto - Cebate</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4">Añadir Producto</h1>

    <form id="formProducto" class="space-y-4">
      <input type="text" id="nombre" placeholder="Nombre del producto" required class="w-full p-2 border rounded" />
      <input type="number" id="precio" placeholder="Precio" required class="w-full p-2 border rounded" />
      <input type="text" id="imagen" placeholder="URL de imagen (opcional)" class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Agregar al carrito</button>
    </form>

    <p id="mensaje" class="text-center mt-4 text-green-600 hidden">✅ Producto añadido correctamente</p>
  </div>

  <script src="js/agregar.js"></script>
</body>
</html>
